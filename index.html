<!DOCTYPE html>
<html>
<head>
<title>Food Cart</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.shop.js"></script>
</head>

<body>

<div id="site">
	<header id="masthead">
		<h1>Food Cart <span class="tagline">belief of of people since 1999</h1>
	</header>
	<div id="content">
		<div id="products">
			<ul>
				<li>
					<div class="product-image">
						<img src="images/food1.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Food #1" data-price="5">
						<h3 class="product-name">Food #1</h3>
						<p class="product-price">&inr; 5</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-1">Quantity</label>
								<input type="text" name="qty-1" id="qty-1" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/food2.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Wine #2" data-price="8">
						<h3 class="product-name">Food #2</h3>
						<p class="product-price">&inr; 8</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-2">Quantity</label>
								<input type="text" name="qty-2" id="qty-2" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>
				
				<li>
					<div class="product-image">
						<img src="images/wine3.jpg" alt="" />
					</div>
					<div class="product-description" data-name="Food #3" data-price="11">
						<h3 class="product-name">Food #3</h3>
						<p class="product-price">&inr; 11</p>
						<form class="add-to-cart" action="cart.html" method="post">
							<div>
								<label for="qty-3">Quantity</label>
								<input type="text" name="qty-3" id="qty-3" class="qty" value="1" />
							</div>
							<p><input type="submit" value="Add to cart" class="btn" /></p>
						</form>
					</div>
				</li>


				
			</ul>
		</div>
	</div>
	
	

</div>
<br><br><br>

<footer id="site-info">
		Copyright &copy; company-name
	</footer>

</body>
</html>
